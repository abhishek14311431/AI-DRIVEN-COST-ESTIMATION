version: '3.9'

services:
  backend:
    build: .
    container_name: construction-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./test.db
      - PYTHON_VERSION=3.11
    volumes:
      - ./reports:/app/reports
      - ./test.db:/app/test.db
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: construction-frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_BASE_URL=http://backend:8000/api/v1
    depends_on:
      - backend
    restart: unless-stopped
